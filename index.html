<style class="cp-pen-styles">*{margin: 0;padding: 0;}
body{
  background:#000000;
}
.wrapper{
  width: 1400px;
  height: 700px;      
  background:#000000; 
  no-repeat top right;
  background-size:700px;
  margin : auto;
  left:0;
  right:0;
  transition:all 1s;
  position: relative;
} 
svg{
  position: absolute;
  left: 0;top: 0;
  margin:auto;
  
} 
path{
  transition:all .5s;
  stroke:#d75e27;
  animation:scaleMe 5s linear infinite;
} 
.scaleMe{
    stroke:crimson;
    stroke-width:3;
    transform:scale(1.2);
} 
button{
  width:50px;
  height:50px;
  border-radius:100%;
  border:3px solid #222;
  background:#ffffff;
  position: absolute;
  top:10px;
  left:10px;
  cursor:pointer;
  z-index:999;
}
button:hover{
  border-color:#008bb2;
}
button:active,button:visited,button:focus{
  outline:0;
}
.small{
  width: 700px;
}
</style>

<script >paths = document.querySelectorAll('path'); 

document.querySelector('button').addEventListener('click',function(){
   
  document.querySelector('.wrapper').classList.toggle('small');
  
  Array.prototype.forEach.call(paths,function(item,index){
  
    item.classList.remove('scaleMe')
  
  })  

})


Array.prototype.forEach.call(paths,function(item,index){  

  item.addEventListener('mouseenter',function(){ 
  
    var _this = this;
  
    this.classList.toggle('scaleMe')
 
    this.addEventListener('transitionend',function(){
    
      _this.classList.toggle('scaleMe')
  
    })

  })
})

</script>
